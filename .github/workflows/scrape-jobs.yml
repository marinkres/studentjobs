name: Scrape Jobs and Send Email

on:
  schedule:
    - cron: '*/30 * * * *' # Pokreće se svakih 30 minuta
  workflow_dispatch: # Omogućuje ručno pokretanje

jobs:
  scrape-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ensure package.json exists
        run: test -f package.json || echo "{}" > package.json

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.16.0'

      - name: Install dependencies
        run: npm ci

      - name: Run scrape script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: node main.js
        continue-on-error: true  

      - name: Commit and push updated jobs file
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add previous_jobs.json
          git commit -m "Update previous jobs file"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/marinkres/studentjobs.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token za autentifikaciju
